{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h7><i>Login for more Fascination!</i></h7>

    <br><br>

    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" name="action" value="Login">Log In</button>
        <br><br>
        <button class="btn btn-primary" type="submit" name="action" value="Register" style="color: blue; border: none; background: none; padding: 1.5px"><u>Or Register</u></button>

    </form>
{% endblock %}
