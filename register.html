{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h7><i>Register for more Fascination!</i></h7>

    <br><br>

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address" type="email"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <!-- Added another password for confirmation -->
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" name="action" value="Register">Register</button>
        <br><br>
        <button class="btn btn-primary" type="submit" name="action" value="Login" style="color: blue; border: none; background: none; padding: 1.5px"><u>Or Login</u></button>

    </form>
{% endblock %}
